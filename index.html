<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>高效速读</title>

    <!-- 高德地图 驾车线路规划 GEO地理编码 -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=39a603a9a29f110c152c1a1936ea7b73&plugin=AMap.Driving,AMap.Geocoder,AMap.ToolBar"></script>
    <!-- 高德地图 UI组件 -->
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
  </head>
  <script src="static/js/plugins.js"></script>
    <script>
	  // 750 -> 1rem = 50px   大于750 -> 1rem = 100px
	  (function (doc, win) {
	    var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function () {
	        var clientWidth = docEl.clientWidth;
	        if (!clientWidth) return;
	        if(clientWidth>=750){
	          docEl.style.fontSize = 50 * (clientWidth / 750) + 'px';
	        }else{
	          docEl.style.fontSize = 50 * (clientWidth / 750) + 'px';
	        }
	      };
	      if (!doc.addEventListener) return;
	      win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	  })(document, window);
    </script>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
